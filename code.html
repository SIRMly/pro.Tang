<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <meta name="renderer" content="webkit"/>
    <meta name="author" content="SIRMly">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/newsIndex.css"/>
    <title>大唐西市</title>
</head>
<body>
<div class="page page-code">
    <div class="container">
        <div class="code-title">
            <img src="img/login-logo.png" alt=""/>
        </div>
        <div class="code-wrapper">
            <img src="img/code.png" alt="">
        </div>
        <p class="code-notice">凭二维码入馆</p>
        <div class="form-content">
            <div class="input-controller">
                <span class="input-span">二狗子</span>
                <span class="input-controls">61230119941225xxxx</span>
            </div>
            <div class="input-controller choice mt0">
                <div class="input-check">
                    <span class="checked"></span>
                </div>
                <span class="input-controls pd0">常设展览及临时展览（1-3层展览）</span>
            </div>
        </div>
        <div class="tickets-links">
            <div class="tickets-links-title">点击进入票务微店</div>
            <a href="javascript:;" class="input-controller mt0">
                <div class="input-check">
                    <span class="checked"></span>
                </div>
                <span class="input-controls pd0">特别展览门票</span>
                <span class="ticket-price">30元／人</span>
            </a>
            <a href="javascript:;" class="input-controller mt0">
                <div class="input-check">
                    <span class="checked"></span>
                </div>
                <span class="input-controls pd0">馆藏墓志库门票</span>
                <span class="ticket-price">150元／人</span>
            </a>
        </div>
    </div>
</div>
</body>
</html>
