<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <meta name="renderer" content="webkit"/>
    <meta name="author" content="SIRMly">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/myCenter.css">
    <title>大唐西市</title>
</head>
<body>
<div class="page" id="mySetting">
    <div class="content">
        <ul class="info-lists">
            <li class="flex her-stretch ver-center">
                <span>头像</span>
                <div class="change-head">
                    <img src="img/header.png" alt="" class="img-show" id="img-show">
                    <input type="file" class="img-btn" id="img-btn" accept="image/jpeg,image/jpg,image/png">
                </div>
            </li>
            <li class="flex her-stretch ver-center">
                <span>昵称</span>
                <a href="myChangeName.html" class="info-show">狗子</a>
            </li>
            <li class="flex her-stretch ver-center">
                <span>电话</span>
                <a href="myChangeTel.html" class="info-show">11111111111</a>
            </li>
            <li class="flex her-stretch ver-center color-grey">
                <span>邮箱</span>
                <a href="javascript:;" class="info-show">1234568@163.com</a>
            </li>
        </ul>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/fastclick.min.js"></script>
<script>
    ;(function ($) {
        FastClick.attach(document.body);
        /*==上传预览图片==*/
        $("#img-btn").on("change", function (){
            var $file = $(this);
            var fileObj = $file[0];
            var windowURL = window.URL || window.webkitURL;
            var dataURL;
            var $img = $("#img-show");
            if(fileObj && fileObj.files && fileObj.files[0]){
                dataURL = windowURL.createObjectURL(fileObj.files[0]);
                $img.attr('src',dataURL);
            }else{
                dataURL = $file.val();
                var imgObj = document.getElementById("#img-show");
                imgObj.style.filter = "progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale)";
                imgObj.filters.item("DXImageTransform.Microsoft.AlphaImageLoader").src = dataURL;
            }
        });
    })(jQuery);
</script>
</body>
</html>
