<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <meta name="renderer" content="webkit"/>
    <meta name="author" content="SIRMly">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css"/>
    <title>大唐西市</title>
</head>
<body>
<div class="page login forget">
    <div class="container">
        <div class="login-title">
            <img src="img/login-logo.png" alt=""/>
        </div>
        <div class="form-content">
            <div class="input-item">
                <label class="input-controller">
                    <span class="icon-span mail-icon"></span>
                    <input type="text" placeholder="请输入邮箱" class="input-controls"/>
                </label>
                <div class="error">请输入正确的邮箱号码！</div>
            </div>
            <div class="input-item check-code flex ver-center her-stretch">
                <label class="input-controller">
                    <span class="icon-span check-icon"></span>
                    <input type="text" placeholder="请输入验证码" class="input-controls" maxlength="4"/>
                </label>
                <div class="get-code">获取验证码</div>
                <div class="error">验证码不正确！</div>
            </div>
            <a href="forget2.html" class="forget-btn"></a>
        </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/fastclick.min.js"></script>
<script>
    ;(function ($){
        FastClick.attach(document.body);
        /*==获取验证码点击事件==*/
        getCodeClick();
        function getCodeClick(){
            $(".get-code").on("click", function (){
                $(this).off("click").addClass("disabled");
            });
        }
        /*==后端注意！！获取验证码倒计时之后还要再执行 getCodeClick()==*/

        /*==注册成功后提示，1.5s后跳到登陆页面==*/
        $(".register-btn").on("click", function (){
            $("#register-done").fadeIn(200, function (){
                setTimeout(function (){
                    window.location.href = "login.html";
                },1500);
            })
        });
    })(jQuery);
</script>
</body>
</html>
