<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <meta name="renderer" content="webkit"/>
    <meta name="author" content="SIRMly">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css"/>
    <title>大唐西市</title>
</head>
<body>
<div class="page login register">
    <div class="container">
        <div class="login-title">
            <img src="img/login-logo.png" alt=""/>
        </div>
        <div class="form-content">
            <div class="input-item">
                <label class="input-controller">
                    <span class="icon-span my-user-icon"></span>
                    <input type="text" placeholder="输入用户名" class="input-controls"/>
                </label>
                <div class="error">用户名过长！</div>
            </div>
            <div class="input-item">
                <label class="input-controller">
                    <span class="icon-span mail-icon"></span>
                    <input type="text" placeholder="输入邮箱" class="input-controls"/>
                </label>
                <div class="error">请输入正确的邮箱！</div>
            </div>
            <div class="input-item">
                <label class="input-controller">
                    <span class="icon-span phone-icon"></span>
                    <input type="tel" placeholder="输入手机号" class="input-controls"/>
                </label>
                <div class="error">请输入正确的手机号码！</div>
            </div>
            <div class="input-item">
                <label class="input-controller">
                    <span class="icon-span pass-icon"></span>
                    <input type="password" placeholder="设置登录密码，不少于六位" class="input-controls" />
                </label>
                <div class="error">密码格式不正确！</div>
            </div>
            <div class="input-item check-code flex ver-center her-stretch">
                <label class="input-controller">
                    <span class="icon-span my-check-icon"></span>
                    <input type="text" placeholder="输入验证码" maxlength="4" class="input-controls"/>
                </label>
                <span class="my-check-code"><img src="img/my-check-code.png" alt=""></span>
                <div class="error">验证码错误！</div>
            </div>
            <a href="javascript:;" class="register-btn"></a>
        </div>
    </div>
    <div id="register-done">
        <div class="register-succ-inner">
            <img src="img/register-succ.png" alt=""/>
            <a href="login.html">返回登陆</a>
        </div>
        <div class="register-error-inner">
            <img src="img/register-error.png" alt=""/>
        </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/fastclick.min.js"></script>
<script>
    ;(function ($){
        FastClick.attach(document.body);
        $(".register-btn").on("click", function (){
            /*==成功==*/
            $("#register-done").addClass("succ").fadeIn(200);
//            /*==失败==*/
//            $("#register-done").addClass("error").fadeIn(200, function (){
//                setTimeout(function (){
//                    $("#register-done").fadeOut(200).addClass("error");
//                },1500)
//            });
        });
    })(jQuery);
</script>
</body>
</html>
