<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <meta name="renderer" content="webkit"/>
    <meta name="author" content="SIRMly">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css"/>
    <title>大唐西市</title>
</head>
<body>
<div class="page login">
    <div class="container">
        <div class="login-title">
            <img src="img/login-logo.png" alt=""/>
        </div>
        <div class="form-content">
            <div class="input-item">
                <label class="input-controller">
                    <span class="icon-span my-user-icon"></span>
                    <input type="text" placeholder="手机/邮箱/用户名" class="input-controls"/>
                    <div class="error">用户名与密码不匹配！</div>
                </label>
            </div>
            <div class="input-item">
                <label class="input-controller">
                    <span class="icon-span pass-icon"></span>
                    <input type="password" placeholder="密码" class="input-controls"/>
                </label>
                <div class="error">密码格式不正确！</div>
            </div>
            <div class="input-item check-code flex ver-center her-stretch">
                <label class="input-controller">
                    <span class="icon-span my-check-icon"></span>
                    <input type="text" placeholder="输入验证码" maxlength="4" class="input-controls"/>
                </label>
                <span class="my-check-code">
                    <img src="img/my-check-code.png" alt="">
                </span>
                <div class="error">验证码错误！</div>
            </div>
            <a href="forget.html" class="toForget">忘记密码?</a>
            <a href="##" class="btns login-btn"></a>
            <div class="login-links">
                <a href="register.html" class="login-link number2">注 册</a>
                <a href="##" class="login-link">游客使用</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
